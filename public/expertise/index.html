<style>
 
.hamburger-btn {
    position: relative;
    z-index: 1001;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 36px;
    height: 36px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
}

.hamburger-icon {
    position: relative;
    width: 20px;
    height: 16px;
    font-weight: normal;  
    font-style: normal;  
}

.hamburger-icon span {
    position: absolute;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #000;
    border-radius: 2px;
    transition: all 0.3s ease;
    font-weight: normal;  
}

.hamburger-icon span:nth-child(1) {
    top: 0;
    height: 2px;  
    font-weight: normal;  
}

.hamburger-icon span:nth-child(2) {
    top: 7px;
    height: 2px;  
    font-weight: normal;  
}

.hamburger-icon span:nth-child(3) {
    top: 14px;
    height: 2px;  
    font-weight: normal;  
}

 
.hamburger-btn.is-open .hamburger-icon span {
    background-color: #333;
    opacity: 0.9;
}

.hamburger-btn.is-open .hamburger-icon span:nth-child(1) {
    transform: rotate(45deg);
    top: 7px;
}

.hamburger-btn.is-open .hamburger-icon span:nth-child(2) {
    opacity: 0;
}

.hamburger-btn.is-open .hamburger-icon span:nth-child(3) {
    transform: rotate(-45deg);
    top: 7px;
}

 
.slide-menu {
    position: fixed;
    top: 0;
    right: -25vw;
    width: 25vw;
    height: 100%;
    background-color: rgb(207, 211, 222);
    z-index: 1000;
    transition: transform 0.3s ease-in-out;
    overflow-y: auto;
}

.slide-menu.open {
    transform: translateX(-25vw);
    box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
}

.slide-menu-content {
    padding: 120px 30px 30px;
}

 
@media (max-width: 768px) {
    .slide-menu {
        right: -75vw;
        width: 75vw;
    }
    
    .slide-menu.open {
        transform: translateX(-75vw);
    }
}

 
.menu-items {
    list-style: none;
    margin: 0;
    padding: 0;
}

.menu-item {
    margin-bottom: 20px;
}

.menu-link,
.parent-menu {
    color: #333;
    font-size: 2.2rem;
    text-decoration: none;
    display: block;
    padding: 8px 0 8px 15px;
    transition: opacity 0.2s;
}

.menu-link:hover,
.parent-menu:hover {
    opacity: 0.8;
}

.parent-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

.dropdown-arrow, .dropdown-arrow-placeholder {
    font-size: 0.7em;
    transition: transform 0.3s ease;
    margin-left: 8px;
}

.dropdown-arrow-placeholder {
    width: 12px;  
    display: inline-block;
    visibility: hidden;
}

.dropdown-arrow.open {
    transform: rotate(180deg);
}

.submenu {
    margin-top: 5px;
    margin-left: 15px;
    border-left: 1px solid rgba(0, 0, 0, 0.2);
    padding-left: 15px;
}

.submenu-item {
    margin-top: 10px;
}

.submenu-item .menu-link {
    font-size: 1.8rem;
}

 
.hidden {
    display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById('hamburger-button');
    const slideMenu = document.getElementById('slide-menu');
    const parentMenus = document.querySelectorAll('.parent-menu');
    
    
    hamburgerBtn.addEventListener('click', function() {
        hamburgerBtn.classList.toggle('is-open');
        slideMenu.classList.toggle('open');
        
        
        const isExpanded = hamburgerBtn.classList.contains('is-open');
        hamburgerBtn.setAttribute('aria-expanded', isExpanded);
        
        
        if (isExpanded) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    });
    
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && slideMenu.classList.contains('open')) {
            hamburgerBtn.classList.remove('is-open');
            slideMenu.classList.remove('open');
            hamburgerBtn.setAttribute('aria-expanded', false);
            document.body.style.overflow = '';
        }
    });
    
    
    parentMenus.forEach(function(parentMenu) {
        parentMenu.addEventListener('click', function() {
            
            const arrow = this.querySelector('.dropdown-arrow');
            if (arrow) {
                arrow.classList.toggle('open');
            }
            
            
            const submenu = this.nextElementSibling;
            submenu.classList.toggle('hidden');
        });
    });
    
    
    const menuLinks = slideMenu.querySelectorAll('.menu-link');
    menuLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            hamburgerBtn.classList.remove('is-open');
            slideMenu.classList.remove('open');
            hamburgerBtn.setAttribute('aria-expanded', false);
            document.body.style.overflow = '';
        });
    });
});
</script><div class="scroll-top rounded-full">

  <script>
    function toggleNav() {
      var hamburger = document.getElementById("hamburgerbtn");

      if (scrollTopButton) {
        
        scrollTopButton.addEventListener('click', function() {
          document.documentElement.scrollTop = 0;
        });
      } else {
        
        const newScrollTopButton = document.createElement('a');
        newScrollTopButton.className = 'scroll-top';
        newScrollTopButton.href = '#';
        newScrollTopButton.innerHTML = '<i class="fa fa-arrow-up"></i>';
        newScrollTopButton.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background-color: #333; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);';
        
        document.body.appendChild(newScrollTopButton);
        
        newScrollTopButton.addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }
    });
