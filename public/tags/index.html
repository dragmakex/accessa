<style>
 
.clean-text::before,
.clean-text::after {
    content: none !important;
    display: none !important;
}

.clean-text {
    position: relative;
}

.clean-text > *::before,
.clean-text > *::after {
    content: none !important;
    display: none !important;
}
.menu-text::after,
.menu-text::before,
.menu-link::after,
.menu-link::before {
    content: none !important;
    display: none !important;
}

.menu-text,
.menu-link {
    position: relative;
    display: inline-block;
}

 
.parent-menu::after,
.parent-menu::before {
    display: none !important;
    content: none !important;
}
#overlay .submenu {
    margin-left: 1rem;
    border-left: 1px solid rgba(255, 255, 255, 0.2);
}

.dropdown-arrow {
    font-size: 0.7em;
    transition: transform 0.3s ease;
}

.dropdown-arrow.open {
    transform: rotate(180deg);
}

.parent-menu {
    display: inline-flex;
    align-items: center;
}

 
body nav::after,
body .menu-item::after,
body nav::before,
body .menu-item::before,
body nav *::before,
body nav *::after {
    content: none !important;
    display: none !important;
}

 
body nav *:not(#closeMenu):not(#hamburgerbtn)::before,
body nav *:not(#closeMenu):not(#hamburgerbtn)::after {
    content: none !important;
    display: none !important;
}

 
nav ul:not(#overlay ul) {
    font-size: 0 !important;
}

 
nav > *:not(div):not(.block):not(.flex):not(#hamburgerbtn):empty,
nav > *:only-child {
    display: none !important;
}

 
nav *:empty::before, 
nav *:empty::after {
    display: none !important;
    content: none !important;
}

 
nav {
    position: relative;
}

 
nav::after {
    content: "" !important;
    display: block !important;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    function cleanUnwantedCharacters() {
        const parentMenus = document.querySelectorAll('.parent-menu');
        parentMenus.forEach(menu => {
            
            Array.from(menu.childNodes).forEach(node => {
                if (node.nodeType === 3) { 
                    node.textContent = node.textContent.replace(/[×x✕]/g, '');
                }
            });
        });
    }
    
    
    cleanUnwantedCharacters();
    setTimeout(cleanUnwantedCharacters, 100);
    const hamburgerbtn = document.getElementById('hamburgerbtn');
    const closeBtn = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');
    const parentMenus = document.querySelectorAll('.parent-menu');
    
    
    const removeUnwantedXCharacters = function() {
        
        const nav = document.querySelector('nav');
        if (nav) {
            const walker = document.createTreeWalker(
                nav,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            
            const textNodes = [];
            let currentNode;
            while (currentNode = walker.nextNode()) {
                textNodes.push(currentNode);
            }
            
            
            textNodes.forEach(node => {
                const text = node.nodeValue.trim();
                if (text === 'x' || text === '×' || text === '✕' || text.length === 1) {
                    
                    node.nodeValue = '';
                }
            });
        }
    };
    
    
    removeUnwantedXCharacters();
    setTimeout(removeUnwantedXCharacters, 100);
    setTimeout(removeUnwantedXCharacters, 500);
    
    hamburgerbtn.addEventListener('click', function() {
        overlay.classList.remove('hidden');
        
        setTimeout(removeUnwantedXCharacters, 100);
    });
    
    closeBtn.addEventListener('click', function() {
        overlay.classList.add('hidden');
    });
    
    
    parentMenus.forEach(function(parentMenu) {
        parentMenu.addEventListener('click', function() {
            
            const arrow = this.querySelector('.dropdown-arrow');
            arrow.classList.toggle('open');
            
            
            const submenu = this.nextElementSibling;
            submenu.classList.toggle('hidden');
            
            
            setTimeout(removeUnwantedXCharacters, 100);
        });
    });
    
    
    const observer = new MutationObserver(function(mutations) {
        removeUnwantedXCharacters();
    });
    
    
    observer.observe(document.body, { 
        childList: true, 
        subtree: true,
        characterData: true
    });
});
</script>

  <script>
    function toggleNav() {

    document.addEventListener('DOMContentLoaded', function() {

      if (scrollTopButton) {

          document.documentElement.scrollTop = 0;
        });
      } else {

        newScrollTopButton.className = 'scroll-top';
        newScrollTopButton.href = '#';
        newScrollTopButton.innerHTML = '<i class="fa fa-arrow-up"></i>';
        newScrollTopButton.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background-color: #333; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; text-decoration: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);';
        
        document.body.appendChild(newScrollTopButton);
        
        newScrollTopButton.addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }
    });
